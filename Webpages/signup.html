<html>
    <head>
        <title>
            Signup
        </title>
    </head>

    <body>
        <h1><u>Signup</u></h1><br>
        <form action = "signup.html" method = "post">
            {% csrf_token %}
            <input type = "text" name = "username" placeholder="username"><br>
            <input type = "password" name = "password" placeholder="password"><br>
            <input type = "submit">
        </form>

        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}

    </body>
</html>
